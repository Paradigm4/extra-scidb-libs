branches:
  only:
  - gh-pages
  - /.*/

sudo: required

language: python

python:
  - "3.6"

env:
  global: SCIDB_VER=19.3
  matrix:
    - IMG=          INSTALL=
    - IMG=          INSTALL=--github
    - IMG=-trusty   INSTALL=
    - IMG=-trusty   INSTALL=--github
    - IMG=-centos-6 INSTALL=
    - IMG=-centos-6 INSTALL=--github
    - IMG=-centos-7 INSTALL=
    - IMG=-centos-7 INSTALL=--github

services:
  - docker

install:
  - docker run
    --name container
    --detach
    --tty
    --rm
    --volume /sys/fs/cgroup:/sys/fs/cgroup:ro
    --volume /tmp/$(mktemp --directory):/run
    rvernica/scidb:${SCIDB_VER}${IMG}

script:
  - if [ "$IMG" = "-centos-7" ]; then
      docker exec container /opt/scidb/$SCIDB_VER/bin/scidbctl.py start scidb;
    fi
  - docker exec container sh -c
    "wget -O- https://paradigm4.github.io/extra-scidb-libs/install.sh
     |  sh -s -- $INSTALL"
  - docker exec container sh -c
    "wget -O- https://paradigm4.github.io/extra-scidb-libs/try.sh
     |  sh"
