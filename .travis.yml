sudo: required

language: python

python:
  - "3.6"

env:
  global: SCIDB_VER=18.1
  matrix:
    - IMG=18.1
    - IMG=18.1-trusty
    - IMG=18.1-centos-6
    - IMG=18.1-centos-7

services:
  - docker

before_install:
  - docker run
    --name scidb
    --detach
    rvernica/scidb:${IMG}

script:
  - docker exec scidb sh -c "wget -O - https://paradigm4.github.io/extra-scidb-libs/install.sh | sh"
  - docker exec scidb sh -c "wget -O - https://paradigm4.github.io/extra-scidb-libs/try.sh | sh"
